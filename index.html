<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dalma Gabriela</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(ellipse at bottom,#0b0d1a 0%,#000 100%);
  font-family:'Segoe UI',sans-serif;
  color:white;
}

/* üåå estrellas */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:url("https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/img/stars.png");
  animation:starsMove 200s linear infinite;
  z-index:1;
}

@keyframes starsMove{
  from{background-position:0 0;}
  to{background-position:-10000px 5000px;}
}

/* ‚ú® texto */
.text{
  position:absolute;
  top:15%;
  width:100%;
  text-align:center;
  z-index:5;
}

.name span,
.phrase span{
  opacity:0;
  animation:fadeIn 0.05s forwards;
}

@keyframes fadeIn{
  to{opacity:1;}
}

.name{
  font-size:1.6em;
  font-weight:600;
  text-shadow:0 0 12px #ff4d6d;
}

.phrase{
  margin-top:8px;
  font-size:1em;
  opacity:0.85;
}

/* üå≥ √°rbol */
.tree{
  position:absolute;
  bottom:10%;
  left:50%;
  transform:translateX(-50%);
  width:180px;
  height:300px;
  z-index:4;
  animation:glow 3s ease-in-out infinite;
}

@keyframes glow{
  0%,100%{filter:drop-shadow(0 0 5px #ff4d6d);}
  50%{filter:drop-shadow(0 0 15px #ff758f);}
}

.trunk{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:30px;
  height:150px;
  background:#4b2e1e;
  border-radius:10px;
}

/* ‚ù§Ô∏è corazones */
.leaf{
  position:absolute;
  width:22px;
  height:22px;
  background:red;
  transform:rotate(45deg);
  transition:transform 0.3s;
}

.leaf::before,
.leaf::after{
  content:'';
  position:absolute;
  width:22px;
  height:22px;
  background:inherit;
  border-radius:50%;
}

.leaf::before{top:-11px;left:0;}
.leaf::after{left:-11px;top:0;}

.leaf:active{
  transform:scale(1.4) rotate(45deg);
}

/* üçÉ cayendo */
.falling{
  position:absolute;
  top:-30px;
  animation:fall linear infinite;
  opacity:0.8;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}

@media(max-width:400px){
  .name{font-size:1.4em;}
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="text">
  <div class="name" id="name"></div>
  <div class="phrase" id="phrase"></div>
</div>

<div class="tree">
  <div class="trunk"></div>
  <div class="leaf" style="top:40px;left:30px;background:#ff4d6d"></div>
  <div class="leaf" style="top:20px;left:70px;background:#ff758f"></div>
  <div class="leaf" style="top:60px;left:100px;background:#ff1e56"></div>
  <div class="leaf" style="top:10px;left:110px;background:#ff4d6d"></div>
  <div class="leaf" style="top:50px;left:60px;background:#ff758f"></div>
</div>

<!-- üé∂ m√∫sica -->
<audio autoplay loop>
  <source src="lana.mp3" type="audio/mpeg">
</audio>

<script>
/* ‚úçÔ∏è texto letra por letra */
function animateText(id,text,delay){
  const el=document.getElementById(id);
  [...text].forEach((char,i)=>{
    const span=document.createElement("span");
    span.textContent=char;
    span.style.animationDelay=(i*delay)+"s";
    el.appendChild(span);
  });
}

animateText("name","Dalma Gabriela Solis Urriola",0.08);
animateText("phrase","Por todos los momentos",0.05);

/* üçÉ corazones cayendo */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="leaf falling";
  heart.style.left=Math.random()*100+"vw";
  heart.style.background=Math.random()>0.5?"#ff4d6d":"#ff758f";
  heart.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),10000);
}
setInterval(createHeart,900);
</script>

</body>
    </html>
